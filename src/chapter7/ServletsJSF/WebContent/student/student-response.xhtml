<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Best&auml;tigung der Anmeldung</title>
    </h:head>
    <h:body>
        <h1>Best&auml;tigung der Anmeldung</h1>
        <p>Name: #{student.firstName} #{student.lastName}</p>
        <p>Geboren in: #{student.bornInCountry}</p>
        <p>Wohnhaft in: #{student.livingInCountry}</p>
        <p>Bevorzugte Programmiersprache: #{student.progLanguage}</p>
        <p>Andere Programmiersprachen:</p>
            <ul>
                <ui:repeat value="#{student.otherProgLanguages}" var="tempLang">
                    <li>#{tempLang}</li>
                </ui:repeat>
            </ul>
    </h:body>
</html>
