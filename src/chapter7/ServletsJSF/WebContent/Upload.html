<html>
<head>
<title>Hochladen einer Datei</title>
</head>

<body text="#000000" bgcolor="#FFFFFF">

<h1>Hochladen einer Datei zu einem Servlet</h1>
<form method="post" enctype="multipart/form-data"
 action=" Hochladen">
<p>Vorname: <input name="vorname" type="text"/></p>
<p>Nachname: <input name="nachname" type="text"/></p>
<p>Lebenslauf: <input name="upload" type="file"/></p>
<p><input type="submit" value="Jetzt hochladen!"/></p>
</form>

</body>
</html>
